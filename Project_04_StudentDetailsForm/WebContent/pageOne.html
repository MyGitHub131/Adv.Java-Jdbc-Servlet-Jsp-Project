<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Information</title>
</head>
<body>
	<h2 style="color: red">Student Information</h2>
	<form action="PageOneProcess" method="post">
		<table>
			<tr>
				<td>Name :</td>
				<td><input type="text" name="name" placeholder="Enter Name">
				</td>
			</tr>

			<tr>
				<td>Email_Id :</td>
				<td><input type="text" name="emailid"
					placeholder="Enter Email Id"></td>
			</tr>

			<tr>
				<td>Phone No :</td>
				<td><input type="text" name="phoneno"
					placeholder="Enter Phone No"></td>
			</tr>

			<tr>
				<td>Address :</td>
				<td><input type="text" name="address"
					placeholder="Enter Address"></td>
			</tr>

			<tr>
				<td colspan="2" align="right"><input type="reset" name="clear"
					value="Clear"> <input type="submit" name="submit"
					value="Submit"></td>
			</tr>
		</table>
	</form>
	<a href="index.html">Index</a>
</body>
</html>
