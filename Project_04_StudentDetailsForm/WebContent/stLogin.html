<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>
<style>
body {
	background-color: black;
}
</style>
</head>
<body>
	<form action="LoginProcess" method="post">
		<table
			style="background-color: red; margin-left: 20px; margin-left: 20px">
			<br>
			<br>
			<br>
			<br>
			<br>
			<tr>
				<td><h3 style="color: lightgreen">Login Form</h3></td>
			</tr>
			<tr>
				<td>UserName: <input type="text" name="username"
					placeholder="Please Enter UserName">
				</td>
			</tr>

			<tr>
				<td>Password: <input type="password" name="password"
					placeholder="Please Enter Password">
				</td>
			</tr>

			<tr>
				<td colspan="2" align="right"><input type="reset" name="clear"
					value="Reset"> <input type="submit" name="submit"
					value="Sign In"></td>
			</tr>
		</table>
	</form>
	<!-- <a href="index.html">Index</a> -->
</body>
</html>
